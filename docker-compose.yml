version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3000
      # Permitir peticiones desde el frontend en la IP pÃºblica (puerto 8080)
      - CORS_ORIGIN=http://18.234.36.47:8080
      - DATA_FILE=/app/data/mock-data.json
    networks:
      - skydata-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  skydata-network:
    external: true